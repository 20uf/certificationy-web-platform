services:
    github.client:
        class: Certificationy\Bundle\GithubBundle\Api\Client
        arguments:
            - %github_login%
            - %github_password%
        calls:
            - [ "setLogger", [ @?monolog.logger.github ] ]

    github.security:
        class: Certificationy\Bundle\GithubBundle\Api\Security
        calls:
            - [ "setSecret", [ %kernel.secret% ] ]
            - [ "setLogger", [ @?monolog.logger.github ] ]

    github.status:
        class: Certificationy\Bundle\GithubBundle\Api\Status\Status
